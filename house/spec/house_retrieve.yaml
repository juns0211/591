    layout: ""
    linkman: 吳小姐
    mobile: 0930-309-568
    post_id: 882639
    price: 15,000
    region_name: 台北市
    regionid: ""
    role_name: 代理人
    room_str: ""
    rule: 此房屋男女皆可租住，不可養寵物，不可開伙；適合上班族
    section_name: 內湖區
    street_name: 新明路
    unit: 元/月