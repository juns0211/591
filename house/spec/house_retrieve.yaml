Retreive - 查詢指定資料
---
parameters:
  - name: post_id
    in: path
    type: integer
    required: true


responses:
  200:
    description: ''
    schema:
      type: object
      properties:
        address:
          type: string
        closed:
          type: integer
        deposit:
          type: string
        floorStr:
          type: string
        imName:
          type: string
        kind_name:
          type: string
        layout:
          type: string
        linkman:
          type: string
        mobile:
          type: string
        post_id:
          type: integer
        price:
          type: string
        region_name:
          type: string
          enum: ["台北市", "新北市"]
        regionid:
          type: integer
        role_name:
          type: string
          enum: ["屋主", "房東", "仲介"]
        room_str:
          type: string
        rule:
          type: string
        section_name:
          type: string
        street_name:
          type: string
        unit:
          type: string
          default: 元/月

examples:
  application/json:
    address: 新明路內湖套房近內科南科..
    closed: 0
    deposit: 押金二個月
    floorStr: 2F/3F
    imName: 林先生
